name: Manual Build & Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true

jobs:
  build:
    name: Build matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'latest'

      - name: Build binary and zip
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -e
          mkdir -p release/${GOOS}-${GOARCH}
          BIN_NAME=gocar
          if [ "$GOOS" = "windows" ]; then BIN_NAME=gocar.exe; fi
          OUT=release/${GOOS}-${GOARCH}/$BIN_NAME
          echo "Building $OUT"
          env CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH \ 
            go build -trimpath -ldflags="-s -w" -o "$OUT" .
          if [ "$GOOS" != "windows" ]; then chmod +x "$OUT"; fi
          pushd release/${GOOS}-${GOARCH}
          ZIPNAME=gocar-${GOOS}-${GOARCH}-v${{ github.event.inputs.version }}.zip
          zip -j "$ZIPNAME" "$BIN_NAME"
          popd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gocar-${{ matrix.goos }}-${{ matrix.goarch }}-v${{ github.event.inputs.version }}.zip
          path: release/${{ matrix.goos }}-${{ matrix.goarch }}/*.zip

  release:
    name: Create GitHub Release and attach assets
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
        run: |
          set -e
          upload_url="${UPLOAD_URL%\{*}"
          for f in release/**/*.zip; do
            fname=$(basename "$f")
            echo "Uploading $fname to $upload_url"
            curl -s \
              -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/zip" \
              --data-binary @"$f" \
              "$upload_url?name=$fname"
          done
